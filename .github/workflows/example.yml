name: Example
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  linux-dev:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      matrix:
        build: [ RelWithDebInfo, Debug ]
    steps:
      - name: Clone
        uses: actions/checkout@v4
      - name: MKL
        run: |
          wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
          # sudo apt-get update && sudo apt-get install intel-oneapi-mkl intel-oneapi-mpi intel-oneapi-mpi-devel
          sudo apt-get update && sudo apt-get install libmpich-dev lcov
      - name: Compile
        run: |
          # source /opt/intel/oneapi/setvars.sh
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build }} -DEZP_TEST=ON ..
          cmake --build . --target all
      - name: Test
        if: matrix.build == 'Debug'
        run: |
          # source /opt/intel/oneapi/setvars.sh
          cd build
          for SRC in `find . -type f -executable -iname "*test*"`; do $SRC; done
          ./catch2
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' --output-file coverage.info
          lcov --list coverage.info
      - name: Report
        if: matrix.build == 'Debug'
        uses: codecov/codecov-action@v5
        with:
          plugins: gcov
          files: ./build/coverage.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
