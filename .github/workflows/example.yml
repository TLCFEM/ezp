name: Example
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  linux-dev:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    strategy:
      matrix:
        build: [ RelWithDebInfo, Debug ]
    steps:
      - name: Clone
        uses: actions/checkout@v4
      - name: MKL
        run: |
          wget -O- https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB | gpg --dearmor | sudo tee /usr/share/keyrings/oneapi-archive-keyring.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/oneapi-archive-keyring.gpg] https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/oneAPI.list
          sudo apt-get update && sudo apt-get install intel-oneapi-mkl intel-oneapi-mpi intel-oneapi-mpi-devel
      - name: Compile
        run: |
          source /opt/intel/oneapi/setvars.sh
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build }} -DEZP_TEST=ON ..
          cmake --build . --target all
      - name: Test
        if: matrix.build == 'Debug'
        run: |
          source /opt/intel/oneapi/setvars.sh
          cd build
          mpirun -n 2 ./catch2
          for SRC in `find . -type f -executable | egrep 'example'`; do mpirun -n 2 $SRC; done
          for SRC in `find . | egrep '\.o'`; do gcov -n $SRC > /dev/null; done
      - name: Report
        if: matrix.build == 'Debug'
        uses: codecov/codecov-action@v5
        with:
          plugins: gcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}